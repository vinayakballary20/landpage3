<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunnig Landing</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <section class="header">
      <img src="stunning-logo.png" alt="logo here" />
      <nav class="nav">
        <a class="nav-item" href="#home">Home</a>
        <a class="nav-item" href="#about">About</a>
        <a class="nav-item" href="#blog"> Blog</a>
        <a class="nav-item" href="#jobs"> Jobs</a>
      </nav>
      <button class="your-account">Your Account</button>
    </section>
    <section class="MainContent">
      <div class="txt-Area">
        <div class="mainheading">
          <h1>
            Stunning Workplace
            <div class="dot"></div>
          </h1>
          <p>
            with stunning, remote teams can organize projects, manage shifting
            priorities, and get work done.
          </p>
        </div>
        <div class="button-Area">
          <button>New Account</button>
          <img src="arrow-up.png" alt="up-img" />
          <img src="arrow-down.png" alt="down-img" />
        </div>
        <div class="table-section">
          <!-- First Row -->
          <div class="card">
            <div class="first">
              <img class="tick-gray" src="tick-gray.png" alt="check" />
              <img
                class="hover-tick"
                src="tick-blue.png"
                alt="blue-check"
              />
              <p>Dmm Design</p>
            </div>
            <div class="second">
              <img
                class="user-img"
                src="user-pink.png"
                alt="user-icon"
              />
              <span class="date">20 Dec</span>
              <div class="color-bar"></div>
            </div>
          </div>
          <!-- Second -->
          <div class="card">
            <div class="first">
              <img class="tick-gray" src="tick-gray.png" alt="check" />
              <img
                class="hover-tick"
                src="tick-blue.png"
                alt="blue-check"
              />
              <p>Blur Animation</p>
            </div>
            <div class="second">
              <img
                class="user-img"
                src="user-orange.png"
                alt="user-icon"
              />
              <span class="date">20 Dec</span>
              <div class="color-bar2"></div>
            </div>
          </div>
          <!-- Third -->
          <div class="card">
            <div class="first">
              <img class="tick-gray" src="tick-gray.png" alt="check" />
              <img
                class="hover-tick"
                src="tick-blue.png"
                alt="blue-check"
              />
              <p>Illustration</p>
            </div>
            <div class="second">
              <img
                class="user-img"
                src="user-blue.png"
                alt="user-icon"
              />
              <span class="date">20 Dec</span>
              <div class="color-bar3"></div>
            </div>
          </div>
          <!-- fourth -->
          <div class="card">
            <div class="first">
              <img class="tick-gray" src="tick-gray.png" alt="check" />
              <img
                class="hover-tick"
                src="tick-blue.png"
                alt="blue-check"
              />
              <p>Refunds</p>
            </div>
            <div class="second">
              <img
                class="user-img"
                src="user-red.png"
                alt="user-icon"
              />
              <span class="date">20 Dec</span>
              <div class="color-bar4"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="vinay">
        <img src="landing-section-image.png" alt="image" />
      </div>
    </section>
  </body>
</html>
